name = "shuangse"
main = "src/index.js"
workers_dev = true
compatibility_date = "2024-01-29"

# D1数据库配置
[[d1_databases]]
binding = "DB"
database_id = "0213ff68-3f2d-43ca-9381-52cab401fc46"

# 定时任务配置 - 每周一、周三、周五上午10点执行爬取任务
[[triggers]]
crons = ["0 10 * * 1,3,5"]

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[dev]
local_protocol = "http"