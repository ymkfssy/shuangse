name = "shuangse-lottery"
type = "javascript"
workers_dev = true
compatibility_date = "2024-01-29"

# 静态资源配置
[site]
bucket = "public"
entry-point = "src"

# D1数据库配置
[[d1_databases]]
binding = "DB" # 绑定到env.DB
name = "shuangse-lottery-db"
database_id = "your-database-id" # 部署时需要替换为实际的数据库ID

# KV存储配置（用于会话管理）
[[kv_namespaces]]
binding = "SESSION_KV" # 绑定到env.SESSION_KV
id = "your-kv-namespace-id" # 部署时需要替换为实际的KV命名空间ID
preview_id = "your-preview-kv-namespace-id" # 开发环境使用

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[dev]
local_protocol = "http"
local_port = 8787

# 路由配置
[route]
pattern = "your-domain.com/*" # 替换为您的域名
zone_name = "your-domain.com" # 替换为您的域名

# Cron Triggers配置
# 每周一、周三、周五的上午10点运行爬取任务
# Cron表达式格式: 分 时 日 月 星期
[[triggers]]
crons = ["0 10 * * 1,3,5"]
