name = "shuangse-lottery"
main = "src/index.js"
workers_dev = true
compatibility_date = "2024-01-29"

# 静态资源配置
[site]
bucket = "public"

# D1数据库配置 - 部署前请替换为实际的数据库ID
[[d1_databases]]
binding = "DB"
database_id = "your-database-id"

# 注意：已移除KV存储配置，使用简化的会话管理方式

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[dev]
local_protocol = "http"

# 路由配置 - 可选，部署到自定义域名时使用
#[route]
#pattern = "your-domain.com/*"
#zone_name = "your-domain.com"
