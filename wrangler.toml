name = "shuangse"
main = "src/index.js"
workers_dev = true
compatibility_date = "2024-01-29"

# 静态资源配置
[site]
bucket = "public"

# D1数据库配置 - 部署前请替换为实际的数据库ID
[[d1_databases]]
binding = "DB"
database_id = "0213ff68-3f2d-43ca-9381-52cab401fc46"

# KV存储配置 - 部署前请替换为实际的KV命名空间ID
[[kv_namespaces]]
binding = "SESSION_KV"
id = "c8290542c8694d17b235f57bc6bb27ca"
preview_id = "18fb8a24db554b58bd7112c706a40522"

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[dev]
local_protocol = "http"

# 路由配置 - 可选，部署到自定义域名时使用
#[route]
#pattern = "emo88.com/*"
#zone_name = "emo88.com"
