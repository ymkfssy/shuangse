name = "shuangse"
main = "src/index.js"
workers_dev = true
compatibility_date = "2024-01-29"

# D1数据库配置
[[d1_databases]]
binding = "DB"
database_id = "0213ff68-3f2d-43ca-9381-52cab401fc46"
database_name = "shuangse-lottery-db"

# 定时任务配置 - 每天上午10点执行爬取任务
[triggers]
crons = ["0 10 * * *"]

# KV命名空间配置
[[kv_namespaces]]
binding = "SESSION_KV"
id = "your-production-kv-id"
preview_id = "your-preview-kv-id"

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[dev]
local_protocol = "http"
