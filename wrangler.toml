name = "shuangse"
main = "src/index.js"
workers_dev = true
compatibility_date = "2024-01-29"

# 静态资源配置
[site]
bucket = "public"

# D1数据库配置
[[d1_databases]]
binding = "DB"
database_id = "0213ff68-3f2d-43ca-9381-52cab401fc46"

# KV存储配置 - 用于静态资源
[[kv_namespaces]]
binding = "__shuangse-workers_sites_assets"
id = "1cb719f5d5eb450fb4d4157a9fe6ae38"
preview_id = "18fb8a24db554b58bd7112c706a40522"

# 定时任务配置 - 每周一、周三、周五上午10点执行爬取任务
[[triggers]]
crons = ["0 10 * * 1,3,5"]

# 环境变量
[vars]
ENVIRONMENT = "production"

# 开发环境配置
[dev]
local_protocol = "http"

# 路由配置 - 可选，部署到自定义域名时使用
#[route]
#pattern = "emo88.com/*"
#zone_name = "emo88.com"
