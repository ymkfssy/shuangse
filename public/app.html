<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球选号系统 - 主界面</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="header">
        <h1>双色球选号系统</h1>
        <div class="nav-links">
            <a href="#" class="nav-link active">选号</a>
            <a href="/analysis.html" class="nav-link">号码分析</a>
        </div>
        <button class="btn btn-danger" onclick="handleLogout()">退出登录</button>
    </div>

    <div class="container">
        <!-- 导航按钮区域 -->
        <div class="navigation-buttons" style="display: flex; justify-content: center; margin-bottom: 30px; gap: 20px;">
            <a href="/app.html" class="btn btn-primary" style="font-size: 18px; padding: 12px 30px;">选号</a>
            <a href="/analysis.html" class="btn btn-success" style="font-size: 18px; padding: 12px 30px;">号码分析</a>
        </div>
        
        <!-- 管理员面板 -->
        <div id="admin-panel" class="card" style="display: none;">
            <h2>用户管理</h2>
            <div id="pending-users">
                <h3>待批准用户</h3>
                <div id="pending-users-list"></div>
            </div>
            <div id="data-maintenance" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ccc;">
                <h3>数据维护</h3>
                <button class="btn btn-warning" onclick="fixDrawDates()">修复开奖日期</button>
                <p class="help-text">根据期号重新计算并修复所有历史开奖日期（基于周二、周四、周日开奖规则）</p>
            </div>
        </div>
        <div class="card">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-history">--</div>
                    <div class="stat-label">历史开奖</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-generated">--</div>
                    <div class="stat-label">已生成号码</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-combinations">17,721,088</div>
                    <div class="stat-label">总组合数</div>
                </div>
            </div>

            <div class="number-display">
                <h2>你的双色球号码</h2>
                <div class="number-container" id="generated-numbers">
                    <!-- 生成的号码将显示在这里 -->
                </div>
                <div class="batch-generate" style="margin: 20px 0;">
                    <label for="batch-count">批量生成数量:</label>
                    <input type="number" id="batch-count" min="1" max="10" value="1" style="padding: 8px; margin: 0 10px;">
                    <button class="btn btn-primary" onclick="generateBatchNumbers()">批量生成</button>
                </div>
                <div class="btn-container">
                    <button class="btn btn-success" onclick="generateNumber()">生成新号码</button>
                    <button class="btn" onclick="crawlHistory()">获取最新数据</button>
                </div>
            </div>

            <div class="history-container">
                <h2>最近历史开奖</h2>
                <div class="history-list" id="history-list">
                    <!-- 历史数据将显示在这里 -->
                </div>
            </div>
        </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 生成新号码
        async function generateNumber() {
            try {
                // 先获取用户信息，确认session是否有效
                const userInfo = JSON.parse(localStorage.getItem('userInfo'));
                let response;
                
                // 支持GET和POST两种方式
                response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ count: 1 })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 单个号码时使用现有的显示方式
                    displayGeneratedNumber(result.numbers[0]);
                    showMessage('号码生成成功！', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('生成号码失败，请稍后重试', 'error');
                console.error('生成号码错误:', error);
            }
        }
        
        // 批量生成号码
        async function generateBatchNumbers() {
            try {
                const count = parseInt(document.getElementById('batch-count').value) || 1;
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ count: count })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    displayBatchNumbers(result.numbers);
                    showMessage(`成功生成${result.numbers.length}组号码！`, 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('批量生成号码失败，请稍后重试', 'error');
                console.error('批量生成号码错误:', error);
            }
        }

        // 批量生成号码显示函数
        function displayBatchNumbers(numbersList) {
            const container = document.getElementById('generated-numbers');
            container.innerHTML = '';
            
            // 如果只有一个号码，使用原来的显示方式
            if (numbersList.length === 1) {
                displayGeneratedNumber(numbersList[0]);
                return;
            }
            
            // 创建批量显示容器
            const batchContainer = document.createElement('div');
            batchContainer.className = 'batch-container';
            
            // 添加批量显示标题
            const batchTitle = document.createElement('h3');
            batchTitle.textContent = `批量生成的${numbersList.length}组号码`;
            batchTitle.style.marginBottom = '20px';
            batchContainer.appendChild(batchTitle);
            
            // 创建号码表格
            const batchTable = document.createElement('table');
            batchTable.className = 'batch-numbers-table';
            batchTable.style.width = '100%';
            batchTable.style.borderCollapse = 'collapse';
            
            // 创建表格头
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">序号</th>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">红球</th>
                <th style="padding: 10px; border: 1px solid #ddd; background-color: #f2f2f2;">蓝球</th>
            `;
            batchTable.appendChild(headerRow);
            
            // 遍历号码列表，创建表格行
            numbersList.forEach((numbers, index) => {
                const row = document.createElement('tr');
                
                // 确保所有号码都是两位数显示
                const formattedRedNumbers = numbers.red.map(num => num.padStart(2, '0'));
                const formattedBlueNumber = numbers.blue.padStart(2, '0');
                
                // 红球显示
                const redCell = document.createElement('td');
                redCell.style.padding = '10px';
                redCell.style.border = '1px solid #ddd';
                redCell.style.textAlign = 'center';
                
                formattedRedNumbers.forEach(redNum => {
                    const redBall = document.createElement('span');
                    redBall.className = 'red-ball';
                    redBall.textContent = redNum;
                    redBall.style.margin = '0 2px';
                    redCell.appendChild(redBall);
                });
                
                // 蓝球显示
                const blueCell = document.createElement('td');
                blueCell.style.padding = '10px';
                blueCell.style.border = '1px solid #ddd';
                blueCell.style.textAlign = 'center';
                
                const blueBall = document.createElement('span');
                blueBall.className = 'blue-ball';
                blueBall.textContent = formattedBlueNumber;
                blueCell.appendChild(blueBall);
                
                // 序号单元格
                const indexCell = document.createElement('td');
                indexCell.style.padding = '10px';
                indexCell.style.border = '1px solid #ddd';
                indexCell.style.textAlign = 'center';
                indexCell.style.fontWeight = 'bold';
                indexCell.textContent = index + 1;
                
                // 添加到行
                row.appendChild(indexCell);
                row.appendChild(redCell);
                row.appendChild(blueCell);
                
                // 添加到表格
                batchTable.appendChild(row);
            });
            
            // 添加到容器
            batchContainer.appendChild(batchTable);
            container.appendChild(batchContainer);
        }

        // 显示生成的号码
        function displayGeneratedNumber(numbers) {
            const container = document.getElementById('generated-numbers');
            
            // 确保所有号码都是两位数显示
            const formattedRedNumbers = numbers.red.map(num => num.padStart(2, '0'));
            const formattedBlueNumber = numbers.blue.padStart(2, '0');
            
            // 创建表格
            const table = document.createElement('table');
            table.className = 'number-table';
            
            // 创建表头
            const headerRow = document.createElement('tr');
            const redHeader = document.createElement('th');
            redHeader.textContent = '红球';
            redHeader.colSpan = 6;
            const blueHeader = document.createElement('th');
            blueHeader.textContent = '蓝球';
            headerRow.appendChild(redHeader);
            headerRow.appendChild(blueHeader);
            table.appendChild(headerRow);
            
            // 创建数据行
            const dataRow = document.createElement('tr');
            formattedRedNumbers.forEach(num => {
                const cell = document.createElement('td');
                cell.className = 'red-ball';
                cell.textContent = num;
                dataRow.appendChild(cell);
            });
            const blueCell = document.createElement('td');
            blueCell.className = 'blue-ball';
            blueCell.textContent = formattedBlueNumber;
            dataRow.appendChild(blueCell);
            table.appendChild(dataRow);
            
            // 创建复制按钮
            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn copy-btn';
            copyBtn.textContent = '复制号码';
            copyBtn.onclick = () => {
                const numberText = formattedRedNumbers.join(' ') + ' ' + formattedBlueNumber;
                navigator.clipboard.writeText(numberText)
                    .then(() => showMessage('号码已复制到剪贴板！', 'success'))
                    .catch(err => showMessage('复制失败，请手动复制', 'error'));
            };
            
            // 清空容器并添加表格和复制按钮
            container.innerHTML = '';
            container.appendChild(table);
            container.appendChild(copyBtn);
        }

        // 获取历史数据
        async function getHistoryNumbers() {
            try {
                const response = await fetch('/api/history?limit=100');
                const result = await response.json();
                
                if (response.ok) {
                    displayHistoryNumbers(result.numbers);
                    updateStats(result.numbers.length);
                } else {
                    // 服务器返回错误
                    showMessage('获取历史数据失败: ' + (result.error || '未知错误'), 'error');
                    document.getElementById('history-list').innerHTML = '<p>获取历史数据失败，请稍后重试</p>';
                }
            } catch (error) {
                // 网络或其他错误
                showMessage('获取历史数据失败: ' + error.message, 'error');
                document.getElementById('history-list').innerHTML = '<p>获取历史数据失败，请稍后重试</p>';
                console.error('获取历史数据失败:', error);
            }
        }

        // 显示历史数据
        function displayHistoryNumbers(numbers) {
            const container = document.getElementById('history-list');
            container.innerHTML = '';
            
            numbers.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const numbersHtml = `
                    <div class="history-numbers">
                        <div class="small-ball red-ball">${item.red_1}</div>
                        <div class="small-ball red-ball">${item.red_2}</div>
                        <div class="small-ball red-ball">${item.red_3}</div>
                        <div class="small-ball red-ball">${item.red_4}</div>
                        <div class="small-ball red-ball">${item.red_5}</div>
                        <div class="small-ball red-ball">${item.red_6}</div>
                        <div class="small-ball blue-ball">${item.blue}</div>
                    </div>
                `;
                
                const infoHtml = `
                    <div class="history-info">
                        <div>期号: ${item.issue_number}</div>
                        <div>日期: ${item.draw_date}</div>
                    </div>
                `;
                
                historyItem.innerHTML = numbersHtml + infoHtml;
                container.appendChild(historyItem);
            });
        }

        // 更新统计信息
        function updateStats(historyCount) {
            document.getElementById('total-history').textContent = historyCount;
            // 实际应用中应该从API获取已生成号码数量
            document.getElementById('total-generated').textContent = Math.floor(Math.random() * 100) + 1;
        }

        // 爬取历史数据
        async function crawlHistory() {
            try {
                const response = await fetch('/api/crawl', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    getHistoryNumbers(); // 获取最新数据显示
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('获取最新数据失败', 'error');
            }
        }

        // 退出登录
        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                showMessage('退出登录失败', 'error');
            }
        }

        // 检查当前用户是否为管理员
        async function checkAdminStatus() {
            try {
                // 从登录成功后存储的用户信息中检查
                const userInfo = JSON.parse(localStorage.getItem('userInfo'));
                if (userInfo && userInfo.is_admin) {
                    // 显示管理员面板
                    document.getElementById('admin-panel').style.display = 'block';
                    // 加载待批准用户
                    loadPendingUsers();
                }
            } catch (error) {
                console.error('检查管理员状态失败:', error);
            }
        }
        
        // 修复开奖日期
        async function fixDrawDates() {
            try {
                if (!confirm('确定要修复所有历史开奖日期吗？此操作将根据周二、周四、周日的开奖规则重新计算所有期号的日期。')) {
                    return;
                }
                
                const response = await fetch('/api/admin/fix-draw-dates', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    // 修复成功后重新加载历史数据
                    await getHistoryNumbers();
                } else {
                    showMessage(result.error || '修复失败', 'error');
                }
            } catch (error) {
                console.error('修复开奖日期失败:', error);
                showMessage('修复开奖日期失败', 'error');
            }
        }

        // 加载待批准用户列表
        async function loadPendingUsers() {
            try {
                const response = await fetch('/api/admin/pending-users');
                const result = await response.json();
                
                if (response.ok) {
                    const pendingUsersList = document.getElementById('pending-users-list');
                    if (result.users.length === 0) {
                        pendingUsersList.innerHTML = '<p>暂无待批准用户</p>';
                        return;
                    }
                    
                    pendingUsersList.innerHTML = '<table class="number-table"><tr><th>用户名</th><th>注册时间</th><th>操作</th></tr>';
                    result.users.forEach(user => {
                        const registerTime = new Date(user.created_at).toLocaleString('zh-CN');
                        pendingUsersList.innerHTML += `
                            <tr>
                                <td>${user.username}</td>
                                <td>${registerTime}</td>
                                <td><button class="btn btn-success" onclick="approveUser(${user.id})">批准</button></td>
                            </tr>
                        `;
                    });
                    pendingUsersList.innerHTML += '</table>';
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('加载待批准用户失败', 'error');
            }
        }
        
        // 批准用户
        async function approveUser(userId) {
            try {
                const response = await fetch('/api/admin/approve-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage(result.message, 'success');
                    loadPendingUsers(); // 重新加载待批准用户列表
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('批准用户失败', 'error');
            }
        }
        
        // 加载总组合数
        async function loadTotalCombinations() {
            try {
                const response = await fetch('/api/total-combinations');
                const result = await response.json();
                
                const totalCombinationsEl = document.getElementById('total-combinations');
                if (totalCombinationsEl) {
                    if (response.ok) {
                        totalCombinationsEl.textContent = result.totalCombinations;
                    } else {
                        totalCombinationsEl.textContent = 'N/A';
                        showMessage(result.error, 'error');
                    }
                }
            } catch (error) {
                console.error('加载总组合数错误:', error);
                const totalCombinationsEl = document.getElementById('total-combinations');
                if (totalCombinationsEl) {
                    totalCombinationsEl.textContent = 'N/A';
                }
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                getHistoryNumbers();
                // 加载总组合数
                loadTotalCombinations();
                // 生成一个初始号码
                generateNumber();
                // 检查管理员状态
                await checkAdminStatus();
            } catch (error) {
                console.error('页面加载错误:', error);
                showMessage('页面加载失败，请刷新重试', 'error');
            }
        });
        
        // 监听登录事件，在登录成功后检查管理员状态
        // 注意：需要在登录成功时调用此函数并传入用户信息
        function onLoginSuccess(userInfo) {
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            checkAdminStatus();
        }
    </script>
</body>
</html>
