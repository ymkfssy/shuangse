<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球历史数据管理</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1890ff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .import-section {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        .file-input {
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn {
            padding: 12px 24px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #40a9ff;
        }
        .btn-danger {
            background-color: #ff4d4f;
        }
        .btn-danger:hover {
            background-color: #ff7875;
        }
        .btn-success {
            background-color: #52c41a;
        }
        .btn-success:hover {
            background-color: #73d13d;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        th {
            background-color: #fafafa;
            font-weight: bold;
            color: #333;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .small-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            margin-right: 5px;
        }
        .red-ball {
            background-color: #ff4d4f;
        }
        .blue-ball {
            background-color: #1890ff;
        }
        .order-info {
            font-size: 12px;
            color: #999;
            margin-left: 5px;
        }
        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .message.success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .message.error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        .template-info {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        .template-info h3 {
            margin-top: 0;
            color: #1890ff;
        }
        .template-info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #1890ff;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .page-btn {
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        .page-btn:disabled {
            background-color: #f5f5f5;
            color: #d9d9d9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>双色球历史数据管理</h1>
        <a href="/app.html">返回主页面</a>
    </div>

    <div class="container">
        <div class="card">
            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-records">--</div>
                    <div class="stat-label">总记录数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="latest-issue">--</div>
                    <div class="stat-label">最新期号</div>
                </div>
            </div>

            <!-- 数据导入部分 -->
            <h2 class="section-title">数据导入</h2>
            <div class="import-section">
                <input type="file" id="file-input" class="file-input" accept=".xlsx,.xls">
                <button class="btn btn-success" onclick="importExcel()">导入Excel数据</button>
                <a href="/api/history/template" class="btn btn-primary" id="downloadTemplate">下载导入模板</a>
            </div>
            
            <!-- 模板说明 -->
            <div class="template-info">
                <h3>Excel模板说明</h3>
                <ul>
                    <li>模板包含以下列：<strong>期号、开奖日期、红球1、红球2、红球3、红球4、红球5、红球6、蓝球、奖池、一等奖注数、一等奖金额</strong></li>
                    <li>红球列的顺序即为开奖顺序</li>
                    <li>期号格式：7位数字（如：2025142）</li>
                    <li>开奖日期格式：YYYY-MM-DD（如：2025-01-10）</li>
                    <li>奖池、一等奖注数、一等奖金额为可选字段</li>
                </ul>
            </div>
        </div>

        <div class="card">
            <!-- 历史数据展示部分 -->
            <h2 class="section-title">历史开奖数据</h2>
            <div class="table-container">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>期号</th>
                            <th>开奖日期</th>
                            <th>开奖号码（按大小排序）</th>
                            <th>红球开奖顺序</th>
                            <th>蓝球</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <!-- 历史数据将显示在这里 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="pagination" id="pagination">
                <!-- 分页按钮将显示在这里 -->
            </div>
        </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <script>
        let currentPage = 1;
        const pageSize = 20;
        
        // 显示消息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 获取历史数据
        async function getHistoryData(page = 1) {
            try {
                const response = await fetch(`/api/history?page=${page}&pageSize=${pageSize}`);
                const result = await response.json();
                
                if (response.ok) {
                    displayHistoryData(result.numbers);
                    updatePagination(page, result.totalPages, result.totalRecords);
                    updateStats(result.totalRecords, result.latestIssue);
                }
            } catch (error) {
                console.error('获取历史数据失败:', error);
                showMessage('获取历史数据失败，请稍后重试', 'error');
            }
        }

        // 显示历史数据
        function displayHistoryData(numbers) {
            const tbody = document.getElementById('history-tbody');
            tbody.innerHTML = '';
            
            numbers.forEach(item => {
                const row = document.createElement('tr');
                
                // 红球号码（按大小排序）
                const sortedRed = [item.red_1, item.red_2, item.red_3, item.red_4, item.red_5, item.red_6];
                // 红球开奖顺序
                const redOrder = [
                    item.red_1_order, item.red_2_order, item.red_3_order,
                    item.red_4_order, item.red_5_order, item.red_6_order
                ];
                
                row.innerHTML = `
                    <td>${item.issue_number}</td>
                    <td>${item.draw_date}</td>
                    <td>
                        <div class="small-ball red-ball">${sortedRed[0]}</div>
                        <div class="small-ball red-ball">${sortedRed[1]}</div>
                        <div class="small-ball red-ball">${sortedRed[2]}</div>
                        <div class="small-ball red-ball">${sortedRed[3]}</div>
                        <div class="small-ball red-ball">${sortedRed[4]}</div>
                        <div class="small-ball red-ball">${sortedRed[5]}</div>
                    </td>
                    <td>
                        <div class="small-ball red-ball">${redOrder[0]}<span class="order-info">1</span></div>
                        <div class="small-ball red-ball">${redOrder[1]}<span class="order-info">2</span></div>
                        <div class="small-ball red-ball">${redOrder[2]}<span class="order-info">3</span></div>
                        <div class="small-ball red-ball">${redOrder[3]}<span class="order-info">4</span></div>
                        <div class="small-ball red-ball">${redOrder[4]}<span class="order-info">5</span></div>
                        <div class="small-ball red-ball">${redOrder[5]}<span class="order-info">6</span></div>
                    </td>
                    <td><div class="small-ball blue-ball">${item.blue}</div></td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // 更新分页
        function updatePagination(currentPage, totalPages, totalRecords) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // 上一页按钮
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '上一页';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    getHistoryData(currentPage - 1);
                }
            };
            pagination.appendChild(prevBtn);
            
            // 页码按钮
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => getHistoryData(i);
                pagination.appendChild(pageBtn);
            }
            
            // 下一页按钮
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '下一页';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    getHistoryData(currentPage + 1);
                }
            };
            pagination.appendChild(nextBtn);
        }

        // 更新统计信息
        function updateStats(totalRecords, latestIssue) {
            document.getElementById('total-records').textContent = totalRecords;
            document.getElementById('latest-issue').textContent = latestIssue || '--';
        }

        // 导入Excel数据
        async function importExcel() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('请选择要导入的Excel文件', 'error');
                return;
            }
            
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                showMessage('请选择Excel文件（.xlsx或.xls格式）', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            showMessage('正在导入数据，请稍候...', 'success');
            
            try {
                const response = await fetch('/api/history/import', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    // 重新加载数据
                    getHistoryData(1);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('导入数据失败:', error);
                showMessage('导入数据失败，请稍后重试', 'error');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            getHistoryData(1);
        });
    </script>
</body>
</html>
